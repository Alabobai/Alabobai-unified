# Alabobai Unified Platform - Docker Compose
# For easy local deployment and development

version: '3.8'

services:
  alabobai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alabobai-unified
    ports:
      - "8888:8888"
    environment:
      - NODE_ENV=production
      - PORT=8888
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LLM_PROVIDER=${LLM_PROVIDER:-anthropic}
      - LLM_MODEL=${LLM_MODEL:-claude-sonnet-4-20250514}
    volumes:
      - alabobai-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8888/api/agents"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  alabobai-data:
    driver: local
